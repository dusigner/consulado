<div class="product-image">
	<img src="{currentProduct.imageUrl}" alt="{currentProduct.name}" width="110px" height="auto" />
</div>

<div class="product-details">
	<div class="product-name">
		<span>{currentProduct.name}</span>
	</div>

	<div class="product-data">
		<span>Compra realizada em <strong class="orderDate">{formattedDate}</strong></span>
	</div>

	<p class="seller">Loja Virtual Consul</p>
</div>
