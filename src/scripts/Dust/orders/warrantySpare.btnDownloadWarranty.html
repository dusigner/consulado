<tr class="order__service">
	<td class="order__service-icon"></td>
	<td class="order__item-name text-left">
		{bundle.name}
		<div class="order__hide--desk">
			<p class="no-margin">Quantidade <strong>{bundle.quantity}</strong></p>
			<p class="no-margin">Valor <strong>{bundle.price}</strong></p>
			<br />
			<div class="ctas">
				<button class="download-warranty order__download-warranty{?isVtex} vtex{/isVtex}" href="javascript:void(0)" data-id="{idWarranty}" data-period="{bundle.period}" data-refid="{refid}" data-product-index="{productIndex}">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 24 24" xml:space="preserve">
						<path d="M19,9h-4V3H9v6H5l7,7L19,9z M5,18v2h14v-2H5z"/>
					</svg>
					&nbsp;{?isVtex}Solicitar termos{:else}Baixar termos{/isVtex}
				</button>
			</div>
		</div>
	</td>
	<td class="order__hide--mobile">{bundle.quantity}</td>
	<td class="order__hide--mobile">{bundle.price}</td>
	<td class="js-action-warranty">
		<div class="ctas">
			<button class="order__hide--mobile download-warranty order__download-warranty{?isVtex} vtex{/isVtex}" href="javascript:void(0)" data-id="{idWarranty}" data-period="{bundle.period}" data-refid="{refid}" data-product-index="{productIndex}">
				<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 24 24" xml:space="preserve">
					<path d="M19,9h-4V3H9v6H5l7,7L19,9z M5,18v2h14v-2H5z"/>
				</svg>
				&nbsp;{?isVtex}Solicitar termos{:else}Baixar termos{/isVtex}
			</button>
			{?btnCancel}
				<button class="cancel-warranty order__cancel-warranty{?isVtex} vtex{/isVtex}" href="javascript:void(0)" data-id="{idWarranty}" data-period="{bundle.period}" data-refid="{refid}" data-product-index="{productIndex}">X</button>
			{/btnCancel}
		</div>
	</td>
</tr>
