<div class="row order-product-warranty">
	<div class="col-md-2">
		&nbsp;
	</div>
	<div class="col-md-3 type">
		<span>Seguro Garantia Estendida - {period} meses</span>
	</div>
	<div class="col-md-3 ctas">
			<button class="download-warranty {?isVtex} vtex {/isVtex}" href="javascript:void(0)" data-id="{idWarranty}">Download</button>
		{?btnCancel}
			<button class="cancel-warranty {?isVtex} vtex {/isVtex}" href="javascript:void(0)" data-id="{idWarranty}" data-period="{period}" data-refid="{refid}" data-product-index={productIndex}>Cancelar</button>
		{/btnCancel}
	</div>
	<div class="col-md-2 value">
		<span>{price}</span>
	</div>
</div>
