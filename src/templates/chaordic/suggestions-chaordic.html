{?quickFilters}

<div class="row">
	<ul class="quickFilters">
		{#quickFilters}
		<li>
			<a class="{quickLink}" href="{applyLink}">
				<span class="quickImage">
					<img src="{image}" alt="{name}" />
				</span>
				<span class="quickName">{name}</span>
			</a>
		</li>
		{/quickFilters}
	</ul>

</div>

{/quickFilters}
