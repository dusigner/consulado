<!-- Modal Email Master Data OptOut -->
<div id="modal-emailCRM" style="display:none">
	<div class="modal-body">
		<form method="POST" action="/" class="emailCRM">
			<div class="step1">
				<div class="row">
					<p class="col-12">Você tem certeza de que não quer receber mais esse tipo de e-mail?</p>
				</div>
				<div class="row">
					<div class="col-12 text-center"><button class="avancar" type="button">Avançar</button></div>
				</div>
			</div>
			<div class="step2">
				<div class="row">
					<p class="col-12">Por favor, informe o motivo do seu descadastramento:</p>
				</div>

				<div class="row">
					<div class="col-12">
						<input type="radio" name="motivo" id="frequencia" value="Considero a frequência de envio muito alta" />
						<label for="frequencia">Considero a frequência de envio muito alta</label>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<input type="radio" name="motivo" id="conteudo" value="O conteúdo dos e-mails não me interessa" />
						<label for="conteudo">O conteúdo dos e-mails não me interessa</label>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<input type="radio" name="motivo" id="autorizacao" value="Não autorizei ou não me recordo de ter autorizado o envio de mensagens para o meu e-mail"
						/>
						<label for="autorizacao">Não autorizei ou não me recordo de ter autorizado o envio de mensagens para o meu e-mail</label>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<input type="radio" name="motivo" id="tempo" value="Não tenho tempo para ler os e-mails diretamente" />
						<label for="tempo">Não tenho tempo para ler os e-mails diretamente</label>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<input type="radio" name="motivo" id="outro" value="Outro" />
						<label for="outro">Outro</label>
					</div>
				</div>
				<div class="row">
					<div class="col-12 text-center">
						<button type="submit" class="descadastrar">Descadastrar</button>
					</div>
				</div>
			</div>
			<div class="step3 success">
				<div class="row">
					<p class="col-12">Você foi descadastrado e não receberá mais esse tipo de email</p>
				</div>
			</div>
		</form>

	</div>
</div>
