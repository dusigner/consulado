<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">
<head>
	<vtex:metaTags />
	<vtex:contentPlaceHolder id="Meta Tags Adicionais" />
	<vtex:template id="0-consul-head-content" />

	<link rel="stylesheet" href="<!-- @echo assetsPath -->/consul2-listagem.css?v=<!-- @echo package.version -->" />
</head>
<body data-controller="listagem">
	<!-- Top Header -->
	<vtex:template id="0-consul-top-header" />
	<!-- /Top Header -->

	<!--  Header -->
	<vtex:template id="0-consul-header" />
	<!-- /Header -->

	<!-- Slider -->
	<div class="banners hide-extra-small">
		<!-- Banner -->
		<div class="banner-principal slides"><vtex:contentPlaceHolder id="BannerTopo" /></div>
		<!-- /Banner -->

		<!-- Abrir regulamento banner -->
		<div class="container">
			<div class="row">
			<a href="#modal-regulamento-banner" title="Acesse o regulamento" class="open-regulamento">Acesse o regulamento</a>

			<!-- Modal regulamento -->
			<div id="modal-regulamento-banner" style="display: none;">
				<vtex.cmc:regulamentoBannerCategoriaCNS />
			</div>
			<!-- /Modal regulamento -->
			</div>
		</div>
		<!-- Abrir regulamento banner -->
	</div>
	<!-- /Slider -->

	<!-- Slider mobile -->
	<div class="banners-mobile">
		<!-- Banner -->
		<div class="banner-principal banner-mobile slides"><vtex:contentPlaceHolder id="BannerTopo BannerMobile" /></div>
		<!-- /Banner -->

		<!-- Abrir regulamento banner -->
		<div class="container">
			<div class="row">
			<a href="#modal-regulamento-banner" title="Acesse o regulamento" class="open-regulamento">Acesse o regulamento</a>

			<!-- Modal regulamento -->
			<div id="modal-regulamento-banner" style="display: none;">
				<vtex.cmc:regulamentoBannerCategoriaCNS />
			</div>
			<!-- /Modal regulamento -->
			</div>
		</div>
		<!-- Abrir regulamento banner -->
	</div>
	<!-- /Slider mobile -->

	<!-- Home Banners Secundários Slick Três -->
	<section class="banners-secundarios-mosaico clearfix">
		<div class="container">
			<div class="row">
				<div class="prateleira-banners-secundarios-mosaico mosaico-secundarios-left">
					<div class="banner-secundario-mosaico banner-secundario-mosaico7">
						<vtex:contentPlaceHolder id="BannerMosaicoSecundario4" />
					</div>
				</div>

				<div class="prateleira-banners-secundarios-mosaico mosaico-secundarios-right hide-mobile">
					<div class="banner-secundario-mosaico banner-secundario-mosaico8">
						<vtex:contentPlaceHolder id="BannerMosaicoSecundario5" />
					</div>
					<div class="banner-secundario-mosaico banner-secundario-mosaico9 hide-mobile">
						<vtex:contentPlaceHolder id="BannerMosaicoSecundario6" />
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- /Home Banners Secundários Slick Três -->

	<div class="category-postheader">
		<!-- Breadcrumb -->
		<section class="breadcrumb hide-medium hide-large hide-extra-large">
			<vtex.cmc:breadCrumb />
		</section>
		<!-- /Breadcrumb -->
	</div>

	<div class="container result-filter">
		<!-- Filtros -->
		<div class="filter-wrapper">
			<div class="container departament-nav clearfix">
				<div class="clearfix">
					<p class="title-filter"></p>
					<vtex.cmc:searchNavigator keepCurrentPath="true" />
				</div>
			</div>
		</div>
		<!-- /Filtros -->


		<div class="container list-container clearfix">
			<div class="row gutters">
				<!-- Prateleira -->
				<div class="col-12 list-content">
					<section id="prateleira">
						<div class="top-wrapper clearfix">
							<vtex.cmc:searchTitle />

							<div class="col-md-6 open-filter">
								<span>Filtrar</span>
							</div>

							<div class="order-wrapper">
								<p class="order-title">Ordenar por</p>
								<ul class="order-by"></ul>
							</div>
						</div>
						<vtex.cmc:searchResult layout="<!-- @echo listagemPrateleira -->" itemCount="12" columnCount="12" />
					</section>
				</div>
				<!-- /Prateleira -->

				<button type="button" id="list-more" class="col-4 push-4 primary-button hide" value="Ver mais">
					Ver mais
				</button>
			</div>
		</div>
	</div>

	<!-- Chaordic MIDDLE -->
	<div data-chaordic="middle"></div>
	<!-- /Chaordic MIDDLE -->

	<!-- [ CHAORDIC ] BOTTOM -->
	<div data-chaordic="bottom"></div>
	<!-- /[ CHAORDIC ] BOTTOM -->

	<!-- Home Banners Secundários Slick Três -->
	<section class="banners-secundarios-mobile clearfix show-mobile">
		<div class="container">
			<div class="row">
				<div class="prateleira-banners-secundarios-mobile">
					<div class="banner-secundario-mobile banner-mobile3">
						<vtex:contentPlaceHolder id="BannerMobileSecundario3" />
					</div>
					<div class="banner-secundario-mobile banner-mobile4">
						<vtex:contentPlaceHolder id="BannerMobileSecundario4" />
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- /Home Banners Secundários Slick Três -->

	<!-- Compare -->
	<vtex.cmc:compareBar />
	<!-- /Compare -->

	<!-- Footer -->
	<vtex:template id="0-consul-footer" />
	<!-- /Footer -->

	<script src="<!-- @echo assetsPath -->/consul2-listagem.min.js?v=<!-- @echo package.version -->"></script>
</body>
</html>
