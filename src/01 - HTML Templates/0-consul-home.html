<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">
<head>
	<title>Loja Consul - Eletrodomésticos para Sua Casa</title>
	<vtex:metaTags />
	<vtex:contentPlaceHolder id="Meta Tags Adicionais" />
	<vtex:template id="0-consul-head-content" />

	<link rel="stylesheet" href="<!-- @echo assetsPath -->/consul2-home.css?v=<!-- @echo package.version -->" />
</head>
<body data-controller="home">
	<!-- Top Header -->
	<vtex:template id="0-consul-top-header" />
	<!-- /Top Header -->

	<!--  Header -->
	<vtex:template id="0-consul-header" />
	<!-- /Header -->

	<!-- [ Desktop ] - Slider -->
	<div class="banners hide-extra-small">

		<!-- Banner -->
		<div class="banner-principal slides">
			<vtex:contentPlaceHolder id="SliderHome" />
		</div>
		<!-- /Banner -->

		<!-- Abrir regulamento banner -->
		<div class="container">
			<div class="row">
				<a href="#modal-regulamento-banner" title="Acesse o regulamento" class="open-regulamento">Acesse o regulamento</a>

				<!-- Modal regulamento -->
				<div id="modal-regulamento-banner" style="display: none;">
					<vtex.cmc:regulamentoBannerHomeCNS />
				</div>
				<!-- /Modal regulamento -->
			</div>
		</div>
		<!-- Abrir regulamento banner -->
	</div>
	<!-- /[ Desktop ] - Slider -->

	<!-- [ Mobile ] - Slider mobile -->
	<div class="banners-mobile show-extra-small">

		<!-- Banner -->
		<div class="banner-principal banner-mobile slides">
			<vtex:contentPlaceHolder id="SliderHomeMobile" />
		</div>
		<!-- /Banner -->

		<!-- Abrir regulamento banner -->
		<div class="container">
			<div class="row">
				<a href="#modal-regulamento-banner" title="Acesse o regulamento" class="open-regulamento">Acesse o regulamento</a>

				<!-- Modal regulamento -->
				<div id="modal-regulamento-banner" style="display: none;">
					<vtex.cmc:regulamentoBannerHomeCNS />
				</div>
				<!-- /Modal regulamento -->
			</div>
		</div>
		<!-- /Abrir regulamento banner -->
	</div>
	<!-- /[ Mobile ] - Slider mobile -->

	<!-- Tabs Consumidor -->
	<!-- <section class="prateleira-tabs">
		<div class="slider container vitrines">
			<div class="prateleira-slider">
				<ul class="prateleira-tabs__tabs"></ul>
				<vtex:contentPlaceHolder id="TAB - Prateleiras" />
			</div>
		</div>
	</section> -->
	<!-- /Tabs Consumidor -->

	<!-- Tabs Dia das Mães -->
	<div class="overlay -hidden"></div>
	<section id="descontos">
		<div class="container">
			<nav class="row align-items-center pb-3">
				<div class="col-12 col-md-2">
					<h2 class="title">
						<strong>Navegue</strong><br />
						Por descontos
					</h2>
				</div>
				<div class="col-12 col-md-10">
					<div class="group">
						<button class="item-selected"></button>
						<ul data-tab-name="descontos"
							class="list-items d-flex flex-column flex-md-row align-items-stretch align-items-md-center">
							<li><button class="btn-tab -active" data-tab-nav="ate20off">Até <strong>20%
										OFF</strong></button></li>
							<li><button class="btn-tab" data-tab-nav="ate40off">Até <strong>40% OFF</strong></button></li>
							<li><button class="btn-tab" data-tab-nav="frete_reduzido"><strong>Frete Grátis</strong></button></li>
							<li><a class="-js-track-gtm"
									data-gtm="Ver todos os cupons|Clique na categoria|Redirecionamento do usuário"
									href="/cupons">Ver todos os cupons</a></li>
						</ul>
					</div>
				</div>
			</nav>
			<div class="row">
				<div class="col-12">
					<article class="shelfs" data-tab-name="descontos">
						<div class="prateleira-slider" data-tab-content="ate20off">
							<vtex:contentPlaceHolder id="Prateleira Descontos Até 20% OFF" />
						</div>
						<div style="display: none" class="prateleira-slider" data-tab-content="ate40off">
							<vtex:contentPlaceHolder id="Prateleira Descontos Até 40% OFF" />
						</div>
						<div style="display: none" class="prateleira-slider" data-tab-content="frete_reduzido">
							<vtex:contentPlaceHolder id="Prateleira Descontos Frete Reduzido" />
						</div>
					</article>
				</div>
			</div>
		</div>
	</section>
	<!-- /Tabs Dia das Mães -->

	<br />

	<!-- shelf category home -->
	<div class="shelf-category-home-container">
		<div class="container">
			<h2 class="page-title">
				Navegue por <strong>departamentos</strong>
			</h2>

			<div class="shelf-category-home">
				<!-- Geladeiras -->
				<div class="shelf-category-home-card">
					<a class="shelf-category-home-card__image" href="/eletrodomesticos/geladeira---refrigerador" title="Geladeiras">
						<span class="shelf-category-home-card__image-container">
							<img src="/arquivos/shelf-category-home__geladeiras.png" alt="Geladeiras" />
						</span>
					</a>

					<a class="shelf-category-home-card__text" href="/eletrodomesticos/geladeira---refrigerador" title="Geladeiras">
						Nossas
						<h2 class="shelf-category-home-card__title">Geladeiras</h2>
					</a>
				</div>

				<!-- Fogões -->
				<div class="shelf-category-home-card">
					<a class="shelf-category-home-card__image" href="/eletrodomesticos/fogao" title="Fogões">
						<span class="shelf-category-home-card__image-container">
							<img src="/arquivos/shelf-category-home__fogao.png" alt="Fogões" />
						</span>
					</a>

					<a class="shelf-category-home-card__text" href="/eletrodomesticos/fogao" title="Fogões">
						Nossos
						<h2 class="shelf-category-home-card__title">Fogões</h2>
					</a>
				</div>

				<!-- Lavadoras -->
				<div class="shelf-category-home-card">
					<a class="shelf-category-home-card__image" href="/eletrodomesticos/lavadora-de-roupas" title="Lavadoras">
						<span class="shelf-category-home-card__image-container">
							<img src="/arquivos/shelf-category-home__lavadoras.png" alt="Lavadoras" />
						</span>
					</a>

					<a class="shelf-category-home-card__text" href="/eletrodomesticos/lavadora-de-roupas" title="Lavadoras">
						Nossas
						<h2 class="shelf-category-home-card__title">Lavadoras</h2>
					</a>
				</div>

				<!-- Cervejeiras -->
				<div class="shelf-category-home-card">
					<a class="shelf-category-home-card__image" href="/eletrodomesticos/cervejeira" title="Cervejeiras">
						<span class="shelf-category-home-card__image-container">
							<img src="/arquivos/shelf-category-home__cervejeiras.png" alt="Cervejeiras" />
						</span>
					</a>

					<a class="shelf-category-home-card__text" href="/eletrodomesticos/cervejeira" title="Cervejeiras">
						Nossas
						<h2 class="shelf-category-home-card__title">Cervejeiras</h2>
					</a>
				</div>

				<!-- Cooktops -->
				<div class="shelf-category-home-card">
					<a class="shelf-category-home-card__image" href="/eletrodomesticos/cooktop" title="Cooktops">
						<span class="shelf-category-home-card__image-container">
							<img src="/arquivos/shelf-category-home__cooktops.png" alt="Cooktops" />
						</span>
					</a>

					<a class="shelf-category-home-card__text" href="/eletrodomesticos/cooktop" title="Cooktops">
						Nossos
						<h2 class="shelf-category-home-card__title">Cooktops</h2>
					</a>
				</div>

				<!-- Coifas -->
				<div class="shelf-category-home-card shelf-coifa">
					<a class="shelf-category-home-card__image" href="/eletrodomesticos/coifa-e-depurador" title="Coifas">
						<span class="shelf-category-home-card__image-container">
							<img src="/arquivos/shelf-category-home__coifas.png" alt="Coifas" />
						</span>
					</a>

					<a class="shelf-category-home-card__text" href="/eletrodomesticos/coifa-e-depurador" title="Coifas">
						Nossas
						<h2 class="shelf-category-home-card__title">Coifas</h2>
					</a>
				</div>

				<!-- Fornos -->
				<div class="shelf-category-home-card">
					<a class="shelf-category-home-card__image" href="/eletrodomesticos/forno" title="Fornos">
						<span class="shelf-category-home-card__image-container">
							<img src="/arquivos/shelf-category-home__fornos.png" alt="Fornos" />
						</span>
					</a>

					<a class="shelf-category-home-card__text" href="/eletrodomesticos/forno" title="Fornos">
						Nossos
						<h2 class="shelf-category-home-card__title">Fornos</h2>
					</a>
				</div>
			</div>
		</div>
	</div>
	<!-- /shelf category home -->

	<br />

	<!-- [ CHAORDIC ] TOP -->
	<div data-chaordic="top"></div>
	<!-- /[ CHAORDIC ] TOP -->

	<br />

	<!-- [ Desktop ] - Home Banners Secundários -->
	<section class="banners-secundarios clearfix hide-mobile">
		<div class="container">
			<div class="row">
				<div class="prateleira-banners-secundarios">
					<div class="banner-secundario banner-secundario1">
						<vtex:contentPlaceHolder id="BannerSecundario1" />
					</div>
					<div class="banner-secundario banner-secundario2">
						<vtex:contentPlaceHolder id="BannerSecundario2" />
					</div>
					<div class="banner-secundario banner-secundario3">
						<vtex:contentPlaceHolder id="BannerSecundario3" />
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- /[ Desktop ] - Home Banners Secundários -->

	<!-- [ CHAORDIC ] MIDDLE -->
	<div data-chaordic="middle"></div>
	<!-- /[ CHAORDIC ] MIDDLE -->

	<!-- [ Desktop ] - Home Banners Secundários Três -->
	<section class="banners-secundarios-mosaico clearfix hide-mobile">
		<div class="container">
			<div class="row">
				<div class="prateleira-banners-secundarios-mosaico mosaico-secundarios-left">
					<div class="banner-secundario-mosaico banner-secundario-mosaico4">
						<vtex:contentPlaceHolder id="BannerMosaicoSecundario1" />
					</div>
				</div>
				<div class="prateleira-banners-secundarios-mosaico mosaico-secundarios-right">
					<div class="banner-secundario-mosaico banner-secundario-mosaico5">
						<vtex:contentPlaceHolder id="BannerMosaicoSecundario2" />
					</div>
					<div class="banner-secundario-mosaico banner-secundario-mosaico6">
						<vtex:contentPlaceHolder id="BannerMosaicoSecundario3" />
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- /[ Desktop ] - Home Banners Secundários Três -->

	<!-- [ CHAORDIC ] BOTTOM -->
	<div data-chaordic="bottom"></div>
	<!-- /[ CHAORDIC ] BOTTOM -->

	<!-- VITRINES VTEX -->
	<section class="container vitrines">
		<div class="prateleira-slider">
			<vtex:contentPlaceHolder id="VitrineHome1" />
		</div>
		<div class="prateleira-slider">
			<vtex:contentPlaceHolder id="VitrineHome2" />
		</div>
	</section>
	<!-- /VITRINES VTEX -->

	<!-- Lead newsletter -->
	<div class="lead-newsletter">
		<div class="row">
			<div class="container clearfix">
				<span class="btn_close"></span>
				<vtex:contentPlaceHolder id="LeadNewsletter" />
			</div>
		</div>
	</div>
	<!-- /Lead newsletter -->

	<!-- Lead newsletter footer -->
	<div class="row gutters newsletter">
		<div class="container">
			<div class="lead-newsletter-show">
				<div class="row">
					<div class="container">
						<span class="icon-email"></span>
						<p>Gostaria de receber ofertas imperdíveis no seu e-mail?</p>
					</div>
				</div>
			</div>

			<div class="lead-newsletter">
				<div class="row">
					<div class="container">
						<span class="btn_close"></span>
						<vtex:contentPlaceHolder id="LeadNewsletterFooter" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Lead newsletter footer -->

	<!-- Serviços -->
	<vtex:template id="0-consul-servicos" />
	<!-- /Serviços -->

	<!-- [ Mobile ] - Home Banners Secundários Slick Três -->
	<section class="banners-secundarios-mobile clearfix show-mobile">
		<div class="container">
			<div class="row">
				<div class="prateleira-banners-secundarios-mobile">
					<div class="banner-secundario-mobile banner-mobile1">
						<vtex:contentPlaceHolder id="BannerMobileSecundario1" />
					</div>
					<div class="banner-secundario-mobile banner-mobile2">
						<vtex:contentPlaceHolder id="BannerMobileSecundario2" />
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- /[ Mobile ] - Home Banners Secundários Slick Três -->

	<!-- Footer -->
	<vtex:template id="0-consul-footer" />
	<!-- /Footer -->

	<script src="<!-- @echo assetsPath -->/consul2-home.min.js?v=<!-- @echo package.version -->"></script>
