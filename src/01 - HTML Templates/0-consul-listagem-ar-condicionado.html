<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">
<head>
	<vtex:metaTags />
	<vtex:contentPlaceHolder id="Meta Tags Adicionais" />
	<vtex:template id="0-consul-head-content" />
	<link rel="stylesheet" href="<!-- @echo assetsPath -->/consul2-listagem.css?v=<!-- @echo package.version -->" />
</head>
<body data-controller="listagem">

	<!-- Top Header -->
	<vtex:template id="0-consul-top-header" />
	<!-- /Top Header -->

	<!--  Header -->
	<vtex:template id="0-consul-header" />
	<!-- /Header -->

	<!-- Banner mobile -->
	<div class="category-banner-mobile">
		<vtex:contentPlaceHolder id="banner-mobile" />
	</div>
	<!-- /Banner mobile -->

	<div class="category-postheader">
		<div class="container">
			<!-- Breadcrumb -->
			<section class="breadcrumb">
				<vtex.cmc:breadCrumb />
			</section>
			<!-- /Breadcrumb -->

			<div class="order-wrapper -desktop">
				<p class="order-title">Ordenar por</p>
				<ul class="order-by"></ul>
			</div>
		</div>
	</div>

	<!-- Calculadora BTU -->
	<div class="page-calculadora-btu__banner">
		<span class="close">Fechar</span>
		<iframe id="calculadora-btu" src="/landing/calculadora-btu" frameborder="0" scrolling="0" height="800" width="100%"></iframe>
	</div>
	<!-- /Calculadora BTU -->

	<div class="container result-filter">
		<!-- Category Title -->
		<h1 class="category-title">
			<vtex:contentPlaceHolder id="titulo-pagina-categoria" />
		</h1>
		<!-- /Category Title-->

		<!-- Filtros -->
		<div class="filter-wrapper">
				<p class="title-filter">Categorias</p>
				<div class="category-list">
					<div class="container departament-nav clearfix">
						<div class="clearfix">

							<vtex:contentPlaceHolder id="category-list" />
						</div>
					</div>
				</div>
				<p class="title-filter">Filtrar</p>
				<div class="container departament-nav clearfix">
					<div class="clearfix">
						<vtex.cmc:searchNavigator keepCurrentPath="true" />
					</div>
				</div>
			</div>
			<!-- /Filtros -->

		<div class="container list-container clearfix">
			<!-- Banner Desktop -->
			<div class="category-banner-desktop">
				<vtex:contentPlaceHolder id="banner-desktop" />
			</div>
			<!-- /Banner Desktop -->

			<div class="row gutters">
				<!-- Prateleira -->
				<div class="col-12 list-content">
					<section id="prateleira">
						<div class="top-wrapper clearfix">
							<vtex.cmc:searchTitle />

							<div class="col-md-6 open-filter">
								<span>Filtrar</span>
							</div>

							<div class="order-wrapper -mobile">
								<p class="order-title">Ordenar por</p>
								<ul class="order-by"></ul>
							</div>
						</div>
						<vtex.cmc:searchResult layout="<!-- @echo listagemPrateleira -->" itemCount="12" columnCount="12" />
					</section>
				</div>
				<!-- /Prateleira -->

				<div class="see-more">
					<button type="button" id="list-more" class="col-4 push-4 primary-button hide" value="Ver mais">
						Ver mais produtos
					</button>
				</div>

				<div class="listagem-apoio">
					<p class="text-apoio">
						<vtex:contentPlaceHolder id="texto-de-apoio" />
					</p>
					<i class="icon icon-arrow-down"></i>
				</div>
			</div>
		</div>
	</div>

	<!-- Chaordic MIDDLE -->
	<div data-chaordic="middle"></div>
	<!-- /Chaordic MIDDLE -->

	<!-- [ CHAORDIC ] BOTTOM -->
	<div data-chaordic="bottom"></div>
	<!-- /[ CHAORDIC ] BOTTOM -->

	<!-- Home Banners Secundários Slick Três -->
	<section class="banners-secundarios-mobile clearfix show-mobile">
		<div class="container">
			<div class="row">
				<div class="prateleira-banners-secundarios-mobile">
					<div class="banner-secundario-mobile banner-mobile3">
						<vtex:contentPlaceHolder id="BannerMobileSecundario3" />
					</div>
					<div class="banner-secundario-mobile banner-mobile4">
						<vtex:contentPlaceHolder id="BannerMobileSecundario4" />
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- /Home Banners Secundários Slick Três -->

	<!-- Compare -->
	<vtex.cmc:compareBar />
	<!-- /Compare -->

	<!-- Footer 2019 -->
	<footer class="footer-2019" data-module="footer-2019">
		<vtex:template id="0-consul-footer-2019-atendimento" />
		<vtex:template id="0-consul-footer-2019-menu" />
		<vtex:template id="0-consul-footer-2019-bottom" />
	</footer>
	<vtex:template id="0-consul-footer-2019-after" />
	<!-- /Footer 2019 -->

	<script src="<!-- @echo assetsPath -->/consul2-listagem.min.js?v=<!-- @echo package.version -->"></script>

	<script type="text/javascript">
		var _trustvox_shelf_rate = _trustvox_shelf_rate || [];
		_trustvox_shelf_rate.push(['_storeId', 3531 ]);
		_trustvox_shelf_rate.push(['_productContainer', 'body']);
		_trustvox_shelf_rate.push(['_watchSubtree', true]);
	</script>
	<script type="text/javascript" async="true" src="//rate.trustvox.com.br/widget.js"></script>

	<script type="text/javascript">
		window._trustvox =  [];
		_trustvox.push(['_storeId', 3531 ]);

		_trustvox.push(['_productId',  skuJson.productId]);
		_trustvox.push(['_productName', skuJson.name]);
		_trustvox.push(['_productPhotos', [skuJson.skus[0].image]]);

		$(document).ready(function() {
			$('.trustvox-fluid-jump').on('click', function(event) {
				event.preventDefault();
				var offset = $($(this).attr('href')).offset().top;
				$('html, body').animate({scrollTop:offset}, 500);
			});
		});
	</script>
	<script async="true" type="text/javascript" src="//static.trustvox.com.br/sincero/sincero.js"></script>
</body>
</html>
