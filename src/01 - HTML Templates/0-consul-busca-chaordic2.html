<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">
<head>
	<vtex:metaTags />
	<vtex:contentPlaceHolder id="Meta Tags Adicionais" />
	<vtex:template id="0-consul-head-content" />
	<link rel="stylesheet" href="<!-- @echo assetsPath -->/consul2-listagem.css?v=<!-- @echo package.version -->" />
</head>
<body data-controller="listagem">
	<!-- Top Header -->
	<vtex:template id="0-consul-top-header" />
	<!-- /Top Header -->
	<!--  Header -->
	<vtex:template id="0-consul-header" />
	<!-- /Header -->

	<!-- Slide -->
	<div class="banner-principal slides hide-extra-small banner-default"><vtex:contentPlaceHolder id="BannerTopo" /></div>
	<!-- /Slide -->

	<!-- Slide mobile-->
	<div class="banner-principal banner-mobile slides show-extra-small banner-default"><vtex:contentPlaceHolder id="BannerTopo BannerMobile" /></div>
	<!-- /Slide mobile-->

	<!-- Slide -->
	<div class="banner-principal slides hide-extra-small banner-dormir-100"><vtex:contentPlaceHolder id="BannerTopoDormir100" /></div>
	<!-- /Slide -->

	<!-- Slide mobile-->
	<div class="banner-principal banner-mobile slides show-extra-small banner-dormir-100"><vtex:contentPlaceHolder id="BannerTopoDormir100 BannerMobileDormir100" /></div>
	<!-- /Slide mobile-->

	<!-- Slide -->
	<div class="banner-principal slides hide-extra-small banner-dormir-200"><vtex:contentPlaceHolder id="BannerTopoDormir200" /></div>
	<!-- /Slide -->

	<!-- Slide mobile-->
	<div class="banner-principal banner-mobile slides show-extra-small banner-dormir-200"><vtex:contentPlaceHolder id="BannerTopoDormir200 BannerMobileDormir200" /></div>
	<!-- /Slide mobile-->

	<!-- Slide -->
	<div class="banner-principal slides hide-extra-small banner-dormir-400"><vtex:contentPlaceHolder id="BannerTopoDormir400" /></div>
	<!-- /Slide -->

	<!-- Slide mobile-->
	<div class="banner-principal banner-mobile slides show-extra-small banner-dormir-400"><vtex:contentPlaceHolder id="BannerTopoDormir400 BannerMobileDormir400" /></div>
	<!-- /Slide mobile-->

	<!-- Slide -->
	<div class="banner-principal slides hide-extra-small banner-dormir-800"><vtex:contentPlaceHolder id="BannerTopoDormir800" /></div>
	<!-- /Slide -->

	<!-- Slide mobile-->
	<div class="banner-principal banner-mobile slides show-extra-small banner-dormir-800"><vtex:contentPlaceHolder id="BannerTopoDormir800 BannerMobileDormir800" /></div>
	<!-- /Slide mobile-->
	<div class="busca-vtex hide">
		<div class="resultado-busca" data-module="resultado-busca">
			<div class="container clearfix">
				<div class="resultado-wrapper">
					<div>
						<p class="busca-termos"></p>
					</div>
					<div>
						<p class="busca-resultados"></p>
					</div>
				</div>
			</div>
		</div>

		<div class="filter-wrapper hide-extra-small">
			<div class="container departament-nav clearfix">
				<div class="clearfix">
					<p class="title-filter"></p>
					<vtex.cmc:searchNavigator keepCurrentPath="true" />
				</div>
			</div>
		</div>
	
		<div class="container list-container clearfix">
			<div class="row gutters">
				<div class="col-12 list-content">

					<!-- Prateleira -->
					<section id="prateleira">
						<div class="top-wrapper clearfix">
							<vtex.cmc:searchTitle />
							<div class="order-wrapper">
								<p class="order-title">Ordenar por</p>
								<ul class="order-by"></ul>
							</div>
						</div>
						<vtex.cmc:searchResult layout="<!-- @echo listagemPrateleira -->" itemCount="9" columnCount="9" />
					</section>
					<!-- /Prateleira -->

				</div>

				<button type="button" id="list-more" class="col-4 push-4 primary-button hide" value="Ver mais">
					Ver mais <i class="icon icon-arrow-down"></i>
				</button>
			</div>
		</div>

		<section id="relacionados" class="slider">
			<p class="pre-title"><vtex:contentPlaceHolder id="Relacionados Busca - Titulo" /></p>
			<div class="container">
				<div class="row">
					<div class="prateleira-slider clearfix">
						<vtex:contentPlaceHolder id="Relacionados Busca" />
					</div>
				</div>
			</div>
		</section>
	</div>

	<div class="busca-chaordic resultado-busca hide" data-module="resultado-busca">
		<div class="container clearfix">
			<div class="resultado-wrapper">
				<!-- Resultado Dust -->
			</div>
		</div>
	</div>

	<div class="busca-chaordic suggestions-container container hide">
		<!-- Suggestions Dust -->
	</div>

	<!-- Listagem de produtos e filtros -->
	<div class="busca-chaordic result-filter container clearfix hide">

		<div class="filter-container">
			<!-- Filter Dust -->
		</div>


		<!-- Produtos -->
		<section id="prateleira" class="container prateleira list-container clearfix">
			<div class="row">
				<div class="col-12 col-md-5"></div>

				<div class="col-12 col-md-5 open-filter">
					<span>Filtrar</span>
				</div>

				<div class="col-12 col-md-7 order-wrapper">
					<!-- orderBy dust -->
				</div>
			</div>

			<div class="row list-content list-content-filter">
				<div class="col-xs-12">
					<!-- Prateleira vitrine -->
					<div class="main">

						<div class="vitrine resultItemsWrapper">

							<div class="pager top"></div>
							<div class="prateleira default">
								<div class="prateleira default n12colunas">
									<ul>
										<!-- Prateleira Dust -->
									</ul>
								</div>
							</div>
							<div class="pager bottom" id="PagerBottom"></div>
						</div>

					</div>
					<!-- Prateleira vitrine -->

				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<div class="paginationSearch">
						<!-- pagination Dust -->
					</div>
				</div>
			</div>

		</section>
		<!-- /Produtos -->

	</div>
	<!-- Listagem de produtos e filtros -->
	
	<!-- Footer -->
	<vtex:template id="0-consul-footer" />
	<!-- /Footer -->

	<script src="<!-- @echo assetsPath -->/consul2-listagem.min.js?v=<!-- @echo package.version -->"></script>
</body>
</html>
