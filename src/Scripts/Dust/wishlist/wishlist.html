<div class="shared__ws-boxproduct">
    <a href="{productLink}">

            <img src="{productImage}" alt="{productName}" />
        </div>
        <div class="shared__ws-productname">
            <h2>{productName}</h2>
        </div>
        <div class="shared__ws-productprice">
            <span>{listPrice}</span><br/>

        </div>
    </a>
</div>
