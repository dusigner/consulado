{#items}
	<div class="item clearfix {style.item}">
		<div class="container">
			<div class="row">
				<div class="text {style.text}">
					<h3>{title|s}</h3>
					<p>{text}</p>
				</div>
			</div>
		</div>
		<div class="image {style.image}" style="background-image: url('{image}');"></div>
	</div>
{/items}
