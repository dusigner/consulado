{#items}
<div class="detalhes-v3-css item clearfix {style.item}">
	<div class="container">
		<div class="row">
			<div class="text {style.text}">
				<h3>{title|s}</h3>
				<p>{text}</p>
			</div>
			<div class="{style.coluna} border-detalhes-img">
				<div class="image {style.image}" style="background-image: url('{image}');"></div>
			</div>
		</div>
	</div>
</div>
	<div class="detalhes_v2 item clearfix {style.item}">
		<div class="container">
			<div class="row">
				<div class="text {style.text}">
					<h3>{title|s}</h3>
					<p>{text}</p>
				</div>
			</div>
		</div>
		<div class="image {style.image}" style="background-image: url('{image}');"></div>
	</div>
{/items}
