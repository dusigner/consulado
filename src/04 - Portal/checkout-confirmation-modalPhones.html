<!-- Modal -->
<div class="modal fade" id="modal-more-phones" tabindex="-1" role="dialog" aria-hidden="true" style="display:none">
	<div class="modal-dialog">
		<div class="modal-content">

			<button class="modal-close" title="Fechar">
				x
			</button>

			<div class="modal-header">
				<h4 class="modal-title">
					Informe o celular para acompanhar seu pedido em tempo real.
				</h4>
			</div>

			<div class="modal-body">
				<form method="POST" action="/" id="formPhones">
					<fieldset class="messages">
						<!-- Form messages -->
						<div class="phone-error-message alert-danger" style="display:none">
							<strong>Atenção!</strong>
							<p>Por favor, preencha seu telefone celular</p>
						</div>
						<div class="turnoLigacao-error-message alert-danger" style="display:none">
							<strong>Atenção!</strong>
							<p>Informe o melhor horário para entrarmos em contato com você.</p>
						</div>
						<!-- /Form messages -->

						<div class="default-message"></div>

						<!-- Form feedback -->
						<div class="success-message alert-success">Seus telefones foram atualizados com sucesso!</div>
						<div class="error-message alert-danger">Ocorreu um erro! Tente Novamente!</div>
						<!-- /Form feedback -->
					</fieldset>

					<fieldset class="data clearfix">
						<div class="contact-modal">
							<div>
								<label for="CL_phone">Telefone celular</label>
								<input
									type="tel"
									id="CL_phone"
									name="phone"
									class="phone"
									data-validation="even_phone"
									data-validation-length="min14"
									placeholder="Digite o seu telefone celular"
								/>
							</div>
						</div>

						<!-- Add phone -->
						<div class="add-phone">Inserir telefone adicional</div>
						<!-- /Add phone -->

						<div class="contact-modal additional-phone">
							<div>
								<label for="CL_homePhone">Telefone adicional</label>
								<input
									type="tel"
									id="CL_additionalPhone"
									name="xAdditionalPhone"
									class="phone"
									data-validation="even_phone"
									data-validation-length="min14"
									placeholder="Digite um telefone adicional"
								/>
							</div>
						</div>

						<div class="submit">
							<button type="submit" class="enviar" value="Enviar">
								Salvar
							</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
