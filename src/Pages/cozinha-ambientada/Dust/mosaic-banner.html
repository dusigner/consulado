<div class="col-6">
	<div class="mosaic-banner__item mosaic-banner__item--up-item">
		<img class='mosaic-banner__image' src="{[0].banner}" alt="" srcset="">
		<div class="mosaic-banner-modal">
			<button class="mosaic-banner-modal__toggle-icon -js-toggle-active-item">
				<span class="icon icon-close-icon"></span>
			</button>
			<div class="mosaic-banner-modal__capsule">
				<div class="mosaic-banner-modal__text">
					{[0].text}
					<span class="mosaic-banner-modal__details">
						+ detalhes
					</span>
				</div>
				<img class='mosaic-banner-modal__img' src="{[0].detail}" alt="" srcset="">
			</div>
		</div>
	</div>
	<div class="mosaic-banner__multiple-items">
		<div class="mosaic-banner__item mosaic-banner__item--half">
			<img class='mosaic-banner__image' src="{[1].banner}" alt="" srcset="">
			<div class="mosaic-banner-modal">
				<button class="mosaic-banner-modal__toggle-icon -js-toggle-active-item">
					<span class="icon icon-close-icon"></span>
				</button>
				<div class="mosaic-banner-modal__capsule">
					<div class="mosaic-banner-modal__text">
						{[1].text}
						<span class="mosaic-banner-modal__details">
							+ detalhes
						</span>
					</div>
					<img class='mosaic-banner-modal__img' src="{[1].detail}" alt="" srcset="">
				</div>
			</div>
		</div>
		<div class="mosaic-banner__item mosaic-banner__item--half">
			<img class='mosaic-banner__image' src="https://via.placeholder.com/270x300/2e11ab" alt="" srcset="">
		</div>
	</div>
</div>
<div class="col-3">
	<div class="mosaic-banner__item mosaic-banner__item--full -right-modal">
		<img class='mosaic-banner__image' src="{[3].banner}" alt="" srcset="">
		<div class="mosaic-banner-modal ">
			<button class="mosaic-banner-modal__toggle-icon -js-toggle-active-item">
				<span class="icon icon-close-icon"></span>
			</button>
			<div class="mosaic-banner-modal__capsule">
				<div class="mosaic-banner-modal__text">
					{[3].text}
					<span class="mosaic-banner-modal__details">
						+ detalhes
					</span>
				</div>
				<img class='mosaic-banner-modal__img' src="{[3].detail}" alt="" srcset="">
			</div>
		</div>
	</div>
</div>
<div class="col-3">
	<div class="mosaic-banner__multiple-items mosaic-banner__multiple-items--vertical">
		<div class="mosaic-banner__item mosaic-banner__item--half mosaic-banner-consul-item">
			<div class="mosaic-banner-consul-item__text-wrapper">
				<h2 class="mosaic-banner-consul-item__title">
					Cozinha Consul
				</h2>
				<p class="mosaic-banner-consul-item__description">
					Leve todos os produtos dessa cozinha e ganhe <span class="mosaic-banner-consul-item__discount">5%</span> de desconto.
				</p>
				<a href='#' class="mosaic-banner-consul-item__btn">Comprar</a>
			</div>
		</div>
		<div class="mosaic-banner__item mosaic-banner__item--half">
			<img class='mosaic-banner__image' src="https://via.placeholder.com/270x300/a2ab11" alt="" srcset="">
		</div>
	</div>
</div>
