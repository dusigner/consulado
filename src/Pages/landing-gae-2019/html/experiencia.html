<section class="experiencia">
	<div class="wrap">
		<div class="box-shadow">
			<h2>Queremos saber sua opinião</h2>
			<form action="#">
				<div class="experiencia__dados group">
					<div class="relative">
						<input type="text" placeholder="Nome completo"
							name="NomedoCliente" data-validation="required"
							data-validation-error-msg="Digite seu nome" />
					</div>
					<div class="relative">
						<input type="email" placeholder="Email" name="Email"
							data-validation="required email"
							data-validation-error-msg="Digite seu e-mail" />
					</div>
				</div>
				<div class="group">
					<div class="relative">
						<textarea name="Message" placeholder="Digite sua mensagem"></textarea>
					</div>
					<div class="experiencia__avaliacao box-shadow">
						<p>Avalie sua experiência com o Seguro de Garantia Estendida Original </p>
						<div class="experiencia__avalie">
							<label><input name="Rating" type="radio" value="Ótimo" data-validation="required"
								data-validation-error-msg="Escolha a sua avaliação" /><span></span>Ótimo</label>
							<label><input name="Rating" type="radio" value="Bom" data-validation="required"
								data-validation-error-msg="Escolha a sua avaliação" /><span></span>Bom</label>
							<label><input name="Rating" type="radio" value="Regular" data-validation="required"
								data-validation-error-msg="Escolha a sua avaliação" /><span></span>Regular</label>
							<label><input name="Rating" type="radio" value="Ruim" data-validation="required"
								data-validation-error-msg="Escolha a sua avaliação" /><span></span>Ruim</label>
							<label><input name="Rating" type="radio" value="Péssimo" data-validation="required"
								data-validation-error-msg="Escolha a sua avaliação" /><span></span>Péssimo</label>
						</div>
					</div>
				</div>
				<div class="group">
					<div class="experiencia__divulgacao">
						<p>Você aceita ter sua mensagem divulgada em nosso site?</p>
						<label><input name="PublicRating" type="radio" value="Sim" /><span></span>Sim</label>
						<label><input checked="checked" name="PublicRating" type="radio" value="Não"  /><span></span>Não</label>
						<input class="btn -secundary -enviar" type="submit" value="Enviar" />
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
