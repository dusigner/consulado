<section class="contatos">
	<div class="contatos__fale">
		<div class="wrap">
			<h2>Fale Conosco</h2>
			<p>Se você ainda tem alguma dúvida, deixe seu contato. Entraremos em contato em breve! :)</p>
			<form action="#">
				<div class="contatos__inputs">
					<div class="relative">
						<input type="text" id="nome-gae" placeholder="Nome completo"
							name="NomedoCliente" tabindex="1" data-validation="required"
							data-validation-error-msg="Digite seu nome" />
					</div>
					<div class="relative">
						<input type="email" id="email-gae" placeholder="E-mail" name="Email"
							tabindex="2" data-validation="required email"
							data-validation-error-msg="Digite seu e-mail" />
					</div>
					<div class="relative">
						<input type="tel" id="telefone-gae" placeholder="Telefone" name="DDDTel"
							tabindex="3" data-validation="required" data-validation-error-msg="Digite seu telefone" />
					</div>
				</div>

				<div class="contatos__row-submit">
					<div>
						<p>Melhor horário para contato:</p>
						<label><input type="radio" name="HorarioparaContato" value="manha" data-validation="required"
								data-validation-error-msg="Escolha o melhor horário" /><span></span>Manhã</label>
						<label><input type="radio" name="HorarioparaContato" value="tarde" data-validation="required"
								data-validation-error-msg="Escolha o melhor horário" /><span></span>Tarde</label>
						<label><input type="radio" name="HorarioparaContato" value="noite" data-validation="required"
								data-validation-error-msg="Escolha o melhor horário" /><span></span>Noite</label>
					</div>
					<div>
						<input class="contatos__submit -tertiary -enviar" type="submit" value="Enviar" />
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
