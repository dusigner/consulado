<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">
<head>
	<!-- <vtex:metaTags /> -->
	<vtex:contentPlaceHolder id="Meta Tags Adicionais" />
	<vtex:template id="0-consul-head-content" />

	<!-- @if DEBUG=true -->
	<!-- @include ../includes/head-vtex.html -->
	<!-- @include ../../01 - HTML Templates/Sub Templates/0-consul-head-content.html -->
	<!-- @endif -->

	<link rel="stylesheet" href="<!-- @echo assetsPath -->/consul2-listagem.css" />
	<link rel="stylesheet" href="<!-- @echo assetsPath -->/consul-landing-blackfriday-2019.css" />
</head>

<body data-controller="landing-blackfriday-2019" class="landing-blackfriday-2019">
	<section class="banner">
		<span class="banner__capsule"></span>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-6">
					<figure class="banner__logo">
						<img src="/arquivos/bf2019-logo.png" alt="Black Friday Consul">
					</figure>
				</div>

				<div class="col-xs-12 col-md-6">
					<div class="banner__content">
						<figure class="banner__produtos">
							<img src="/arquivos/bf2019-produtos.png" alt="Black Friday Consul">
						</figure>

						<p class="banner__text">
							A mais
							<strong class="strong">Bem Pensada</strong>
							pra você.
						</p>
					</div>
				</div>

			</div>
		</div>
	</section>

	<section class="lead">
		<div class="container">
			<div class="lead__content is-expanded">
				<div class="lead__email" id="lead__email">
					<img src="/arquivos/bf2019_lead-fogao.png" class="left-image" alt="Fogão Consul">

					<form class="email-form" action="#">
						<p class="form__title">
							Fique por dentro das novidades
							<span class="green">Cadastre-se e aproveite!</span>
						</p>

						<div class="form__input">
							<label class="input-label" for="email">
								Digite seu e-mail
							</label>
							<input type="text" class="input-box" placeholder="seu@email.com.br"/>
						</div>

						<div class="form__term">
							<input type="checkbox" class="term" id="term">
							<label class="term-label" for="term">Li e concordo com os <a href="#">termos e condições</a></label>
						</div>

						<button class="form__button">
							Quero agora!
						</button>
					</form>

					<img src="/arquivos/bf2019_lead-lavadora.png" class="right-image" alt="Fogão Consul">
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="<!-- @echo assetsPath -->/consul-landing-blackfriday-2019.min.js"></script>
</body>
</html>
