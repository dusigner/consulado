<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">
<head>
	<vtex:metaTags />
	<vtex:contentPlaceHolder id="Meta Tags Adicionais" />
		<!-- @if DEBUG='development' -->
	<!-- @include ../templates/head-vtex.html -->
	<!-- @include ../../01 - HTML Templates/Sub Templates/0-consul-head-content.html -->
	<!-- @endif -->

	<!-- @if DEBUG='production' -->
	<vtex:template id="0-consul-head-content" />
	<!-- @endif -->
    <link rel="stylesheet" href="<!-- @echo assetsPath -->/consul2-listagem.css?v=<!-- @echo package.version -->" />
    <link rel="stylesheet" href="<!-- @echo assetsPath -->/landing-birthday-2018-2.css?v=<!-- @echo package.version -->" />
	<meta property="og:url"                content="https://loja.consul.com.br/landing/cadastro" />	
	<meta property="og:title"              content="Celebrando ideias bem pensadas" />
	<meta property="og:description"        content="Faça parte do nosso aniversário antes mesmo da festa começar. Cadastre-se e fique por dentro de todas as novidades e ofertas em primeira mão. Aniversário Consul - Celebrando ideias bem pensadas!" />
	<meta property="og:image"			   content="https://consul.vteximg.com.br/arquivos/hero-cns-birthday-2018-m.jpg" />
</head>
<body data-controller="listagem">

	
	<!-- @if DEBUG='development' -->
	<!-- @include ../../01 - HTML Templates/Sub Templates/0-consul-top-header.html -->
	<!-- @endif -->

	<!-- @if DEBUG='production' -->
	<vtex:template id="0-consul-top-header" />
	<!-- @endif -->

	<!-- @if DEBUG='development' -->
	<!-- @include ../../01 - HTML Templates/Sub Templates/0-consul-header.html -->
	<!-- @endif -->

	<!-- @if DEBUG='production' -->
	<vtex:template id="0-consul-header" />
	<!-- @endif -->

    <!-- HERO -->
    <section class="hero">
			<div class="hide-mobile">
				<vtex:contentPlaceHolder id="BannerHeroDesk"/>
			</div>
			<div class="show-mobile">
				<vtex:contentPlaceHolder id="BannerHeroMobile"/>
			</div>		
	</section>
    <!-- /HERO -->

    <div class="new-showcase">
        <div class="container">
			<vtex:contentPlaceHolder id="vitrineSlick"/>
        </div>
    </div>

    <!-- Register Bar-->
    <section class="bar-register">
        <div class="container">
            <h2>Confira mais ofertas de Aniversário!</h2>
        </div>
    </section>
    <!-- /Register Bar-->

    <!-- Conteudo -->
	<div class="result-filter">
		<div class="pageName"><vtex.cmc:searchTitle /></div>

		<!-- Filtros -->
		<div class="filter-wrapper">
			<div class="container departament-nav clearfix">
				<div class="clearfix">
					<p class="title-filter"></p>
					<vtex.cmc:searchNavigator keepCurrentPath="true" />
				</div>
			</div>
		</div>
		<!-- /Filtros -->

		<div class="container list-container clearfix">
			<div class="row gutters">

				<!-- Prateleira -->
				<div class="col-12 list-content">
					<section id="prateleira">
						<div class="top-wrapper clearfix">
							<vtex.cmc:searchTitle />

							<div class="col-md-6 open-filter">
								<span>Filtrar</span>
							</div>

							<div class="order-wrapper">
								<p class="order-title">Ordenar por</p>
								<ul class="order-by"></ul>
							</div>
						</div>

                        <div>
                            <vtex.cmc:searchResult layout="<!-- @echo listagemPrateleira -->" itemCount="12" columnCount="12" />
                        </div>

					</section>
				</div>
				<!-- /Prateleira -->

				<button type="button" id="list-more" class="col-4 push-4 primary-button hide" value="Ver mais">
					Ver mais
				</button>
			</div>
		</div>
    </div>
    <!-- /Conteudo -->

    <!-- SECTION VIDEOS -->
    <section class="tbs-videos">
        <div class="mask-movie">
            <a class="play-movie">
                <span class="icon-play"></span>
                <img src="/arquivos/movie-airplane-cns-birthday-2018.jpg" alt="Veja a história do avião" />

                <div class="embed-responsive">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/LakzlROlC5M?rel=0&amp;controls=0&amp;showinfo=0" allow="autoplay; encrypted-media" allowfullscreen="allowfullscreen"></iframe>
                </div>
            </a>
        </div>
        <div class="mask-movie">
            <a class="play-movie">
                <span class="icon-play"></span>
                <img src="/arquivos/movie-radio-cns-birthday-2018.jpg" alt="Veja a história do Rádio" />
                <div class="embed-responsive">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/sMP8GGPPqhs?rel=0&amp;controls=0&amp;showinfo=0" allow="autoplay; encrypted-media" allowfullscreen="allowfullscreen"></iframe>
                </div>
            </a>
        </div>
        <div class="mask-movie">
            <a class="play-movie">
                <span class="icon-play"></span>
                <img src="/arquivos/movie-brigadeiro-cns-birthday-2018.jpg" alt="Veja a história do Brigadeiro" />
                <div class="embed-responsive">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/O5Uz6iMnq2s?rel=0&amp;controls=0&amp;showinfo=0" allow="autoplay; encrypted-media" allowfullscreen="allowfullscreen"></iframe>
                </div>
            </a>
        </div>
        <div class="mask-movie">
            <a class="play-movie">
                <span class="icon-play"></span>
                <img src="/arquivos/movie-futeboll-cns-birthday-2018.jpg" alt="Veja a história do Futebol" />
                <div class="embed-responsive">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/LfRZhMmDEY4?rel=0&amp;controls=0&amp;showinfo=0" allow="autoplay; encrypted-media" allowfullscreen="allowfullscreen"></iframe>
                </div>
            </a>
        </div>
    </section>
    <!-- /SECTION VIDEOS -->
    
    <!-- SECTION SAHRE -->
    <section class="share">
        <div>
            <a><img src="/arquivos/share-face-birthday-2018.png" alt="Compartilhar no facebook" /></a>
        </div>
    </section>
    <!-- /SECTION SAHRE -->

	
		<!-- @if DEBUG='development' -->
	  <!-- @include ../../01 - HTML Templates/Sub Templates/0-consul-footer.html -->
	  <!-- @endif -->

  
	  <!-- @if DEBUG='production' -->
	  <!-- Footer -->
	  <vtex:template id="0-consul-footer" />
	  <!-- /Footer -->
	  <!-- @endif -->
	
    <script src="<!-- @echo assetsPath -->/consul2-listagem.min.js?v=<!-- @echo package.version -->"></script>
    <script type="text/javascript" src="<!-- @echo assetsPath -->/landing-birthday-2018-2.min.js?v=<!-- @echo package.version -->"></script>
</body>
</html>
