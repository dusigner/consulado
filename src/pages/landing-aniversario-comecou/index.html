<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">
<head>
	<title>Consul - Aniversário Consul</title>
	<vtex:metaTags />
	<vtex:contentPlaceHolder id="Meta Tags Adicionais" />
	<vtex:template id="0-consul-head-content" />

   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
   <meta name="format-detection" content="telephone=no" />

   <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

   <script src="http://io.vtex.com.br/front-libs/jquery/1.8.3/jquery-1.8.3.min.js"></script>
   <script src="http://io.vtex.com.br/front-libs/front-i18n/0.4.1/vtex-i18n.min.js"></script>
   <script src="http://io.vtex.com.br/front-libs/front-utils/1.0.1/vtex-utils.min.js"></script>
   <script src="http://io.vtex.com.br/front-libs/dustjs-linkedin/2.3.5/dust-core-2.3.5.min.js"></script>
   <script src="http://io.vtex.com.br/vtex.js/1.0.0/vtex.min.js"></script>
   <script src="http://io.vtex.com.br/vtex-id-ui/3.4.30/vtexid-jquery.min.js"></script>

  	<link rel="stylesheet" href="//whirlpool.vteximg.com.br/arquivos/consul2-style.css" />
	<link rel="stylesheet" href="/arquivos/consul-landing-aniversario-comecou.css" />
</head>

<body>
	<!-- Header -->
	<vtex:template id="0-consul-header-landing-aniversario" />
	<!-- /Header -->

	<div class="content">
		<section id="form-birthday">
			<div class="container">
				<div class="row">
					<div class="col-7 imageBirthday">
						<img src="/arquivos/cns-landing-aniversario-comecou_birthday.gif" alt="" class="hide-extra-small" />
						<img src="/arquivos/cns-landing-aniversario-comecou_birthday_mobile.png" alt="" class="birthdayMobile show-extra-small" />
					</div>
					<div class="col-5 formBirthday">
						<img src="/arquivos/cns-landing-aniversario-comecou_birthday-text.png" alt="" />
						<h1 class="txtOfertas">Ofertas para você comemorar<br />junto com a gente.</h1>
						<div>
							<h2 class="txtBemPensado">Isso sim é bem pensado</h2>
							<h3 class="registerForm">Faça seu cadastro para receber<br />todas as nossas ofertas.</h3>

							<form id="form-newsletter">
								<fieldset>
									<input type="text" id="name" name="name" placeholder="Nome" data-validation="required" data-msg-required="Ops! Você esqueceu de preencher seu nome." />
									<input type="email" id="email" name="email" placeholder="E-mail" data-validation="require email" data-msg-required="Ops! Você esqueceu de preencher seu e-mail. Por favor, complete o cadastro." data-msg-email="Ihh! Coloque um e-mail válido para entrar na festa." />
								</fieldset>

								<input type="submit" name="submit" class="submit" value="Enviar ;)" />
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section id="contador">
			<div class="container">
				<div class="row">
					<div class="wrapper">
						<span class="text">A festa dura</span>

						<div class="countdown">
							<div class="countdown-days">
								<span class="counter"></span>
							</div>

							<div class="countdown-hours">
								<span class="counter"></span>
							</div>

							<div class="countdown-minutes">
								<span class="counter"></span>
							</div>

							<div class="countdown-seconds">
								<span class="counter"></span>
							</div>
						</div>
						<div class="compartilhar">
							<a href="#" class="share-facebook" title="Compartilhe">
								<i class="icon icon-social-facebook"></i>
								<span class="text">Compartilhe</span>
							</a>
						</div>
					</div>
					<div class="ctas">
						<a href="#" title="Compartilhar" class="share-facebook">Compartilhar</a>
					</div>
					<p class="txt-cont">Entre e faça a festa em nossas ofertas bem pensadas ;)</p>
					<div class="imgProdutos">
						<div class="produtos">
							<a href="">
								<img src="/arquivos/cns-landing-aniversario-comecou_produto_1.png" alt="" />
								<img src="/arquivos/cns-landing-aniversario-comecou_balao.png" alt="" class="balao"/>
							</a>
						</div>
						<div class="produtos">
							<a href="">
								<img src="/arquivos/cns-landing-aniversario-comecou_produto_2.png" alt="" />
							</a>
						</div>
						<div class="produtos">
							<a href="">
								<img src="/arquivos/cns-landing-aniversario-comecou_produto_3.png" alt="" />
							</a>
						</div>
					</div>

					<div class="infoProdutos">
						<vtex:contentPlaceHolder id="Colecao Aniversario" />
					</div>
				</div>
			</div>
		</section>

		<section>
			<div class="container">
				<div class="chaordic-prateleira-1"></div>
				<div class="chaordic-prateleira-2"></div>
			</div>
		</section>
	</div>

	<!-- Footer -->
	<vtex:template id="0-consul-footer" />
	<!-- /Footer -->

	<script type="text/javascript" src="/arquivos/consul-landing-aniversario-comecou.min.js"></script>
</body>
</html>
