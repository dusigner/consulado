<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">
<head>
	<title>Black Friday | Consul</title>
	<vtex:metaTags />
	<vtex:contentPlaceHolder id="Meta Tags Adicionais" />

	<!-- @if DEBUG='development' -->
	<!-- @include ../templates/head-vtex.html -->
	<!-- @include ../../subtemplates/consul-head-content.html -->
	<!-- @endif -->

	<!-- @if DEBUG='production' -->
	<vtex:template id="0-consul-head-content" />
	<!-- @endif -->

	<!-- <link rel="stylesheet" href="/arquivos/consul-landing-blackfriday-2017.css" /> -->
	<link rel="stylesheet" href="/arquivos/consul-landing-blackfriday-2017.css" />
</head>

<body data-controller="landing-blackfriday-2017" class="landing-blackfriday-2017">
	<!--  Header -->
	<header class="lpbf-header">
		<a href="#consul" alt="Consul"></a>
	</header>
	<!-- /Header -->

	<div id="lpbf">
		<div class="container">
			<div class="row">
				<div class="col-6">
					<h1 class="lpbf__title">Black Friday Consul</h1>
				</div>
				<div class="col-6">
					<div class="lpbf__subtitle">
						<strong>Ofertas e descontos bem pensados</strong> para você aproveitar.
					</div>

					<!-- Contador -->
					<section id="contador" class="lpbf-contador text-center">
						<strong class="lpbf-contador__title text-uppercase">A Black Friday Consul está chegando! Faltam:</strong>

						<div class="countdown">
							<div class="countdown-days">
								<span class="counter">00</span>
								<div class="countdown-text">Dias</div>
							</div>
							<div class="counter colon">:</div>
							<div class="countdown-hours">
								<span class="counter">00</span>
								<div class="countdown-text">Horas</div>
							</div>
							<div class="counter colon">:</div>
							<div class="countdown-minutes">
								<span class="counter">00</span>
								<div class="countdown-text">Minutos</div>
							</div>
							<div class="counter colon">:</div>
							<div class="countdown-seconds">
								<span class="counter">00</span>
								<div class="countdown-text">Segundo</div>
							</div>
						</div>

						<div class="lpbf-chegou hide">
							<strong class="lpbf__text">Começou!</strong>

							<a href="//loja.consul.com.br/" class="lpbf-chegou__cta text-uppercase" title="Confira">Confira</a>
						</div>
					</section>
					<!-- /Contador -->
				</div>
			</div>
		</div>
	</div>

	<!-- Formulário -->
	<div class="lpbf-form__container">
		<div class="container">
			<div class="row">
				<!-- Categorias -->
				<div class="col-12 lpbf-ofertas">
					<h2 class="lpbf-form__title text-center">
						Escolha os produtos que deseja receber ofertas da <strong>Black Friday</strong>.
					</h2>
					<form method="POST" action="#" id="form-bf-2017">
						<div class="lpbf-categorys">
							<!-- Geladeira -->
							<label class="lpbf-categorys__item" for="geladeira">
								<input type="checkbox" name="receberOfertasBlackFriday" value="Geladeira" id="geladeira" />
								<div class="lpbf-categorys__image">
									<img src="/arquivos/icon-bf-1.png" alt="Geladeira" />
									<span class="lpbf-categorys__text">Geladeira</span>
								</div>
							</label>
							<!-- /Geladeira -->

							<!-- Fogão -->
							<label class="lpbf-categorys__item" for="fogao">
								<input type="checkbox" name="receberOfertasBlackFriday" value="Fogao" id="fogao" />
								<div class="lpbf-categorys__image">
									<img src="/arquivos/icon-bf-1.png" alt="Fogão" />
									<span class="lpbf-categorys__text">Fogão</span>
								</div>
							</label>
							<!-- /Fogão -->

							<!-- Lavadora -->
							<label class="lpbf-categorys__item" for="lavadora">
								<input type="checkbox" name="receberOfertasBlackFriday" value="Lavadora" id="lavadora" />
								<div class="lpbf-categorys__image">
									<img src="/arquivos/icon-bf-1.png" alt="Lavadora" />
									<span class="lpbf-categorys__text">Geladeira</span>
								</div>
							</label>
							<!-- /Lavadora -->

							<!-- Produtos de Embutir -->
							<label class="lpbf-categorys__item" for="condicionador">
								<input type="checkbox" name="receberOfertasBlackFriday" value="Condicionador de ar" id="condicionador" />
								<div class="lpbf-categorys__image">
									<img src="/arquivos/icon-bf-1.png" alt="Condicionador de ar" />
									<span class="lpbf-categorys__text">Condicionador de ar</span>
								</div>
							</label>
							<!-- Produtos de Embutir -->

							<!-- Outros -->
							<label class="lpbf-categorys__item" for="outros">
								<input type="checkbox" name="receberOfertasBlackFriday" value="Outros" id="outros" />
								<div class="lpbf-categorys__image">
									<img src="/arquivos/icon-bf-1.png" alt="Condicionador de ar" />
									<span class="lpbf-categorys__text">Outros</span>
								</div>
							</label>
							<!-- Outros -->
						</div>

						<!-- Form -->
						<div class="form-blackfriday-2017">
							<input class="form-blackfriday__input" type="text" id="nome-bf-2017" name="firstName" placeholder="Nome" />
							<input class="form-blackfriday__input" type="text" id="email-bf-2017" name="email" placeholder="E-mail" />
							<span>
								<input type="checkbox" id="check">
								Li e concordo com os termos de serviço
							</span>
							<button class="form-blackfriday__submit" type="submit" id="submit-bf2017" name="Cadastrar">Cadastrar</button>
						</div>
						<!-- /Form -->
					</form>
				</div>
				<!-- /Categorias -->
			</div>
		</div>
	</div>
	<!-- /Formulário -->




	<!-- @if DEBUG='development' -->
	<!-- @include ../../subtemplates/consul-footer.html -->
	<!-- @endif -->

	<!-- @if DEBUG='production' -->
	<!-- Footer -->
	<vtex:template id="0-consul-footer" />
	<!-- /Footer -->
	<!-- @endif -->

	<script type="text/javascript" src="/arquivos/consul-landing-blackfriday-2017.js"></script>
</body>
</html>
