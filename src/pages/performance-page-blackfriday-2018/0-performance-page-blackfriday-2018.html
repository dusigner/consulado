	<!-- @if DEBUG=true -->

	<!-- @endif -->

	<!-- Header -->
	<vtex:template id="0-consul-header" />
	<!-- /Header -->

	<section class="offers__section">
		<div class="container">
			<div class="text-center">
				<h2 class="offers__title">Navegue pelas ofertas da <strong class="offers__title-highlight">Black Friday</strong></h2>
			</div>

			<div class="offers__list">
				<!-- Offers item -->
				<a class="offers__item" href="#">
					<img class="offers__item-icon" src="/arquivos/logo-consul-gae.png" alt="Garantia estendida com desconto" />
					<span class="offers__text">Garantia estendida <b class="offers__item-bolder">com desconto</b></span>
				</a>
				<!--/ Offers item -->

				<!-- Offers item -->
				<a class="offers__item" href="#">
					<img class="offers__item-icon" src="/arquivos/icone-caminhao-frete-gratis.png" alt="Produtos com frete grátis" />
					<span class="offers__text">frete grátis <b class="offers__item-bolder">nos produtos</b></span>
				</a>
				<!--/ Offers item -->

				<!-- Offers item -->
				<a class="offers__item offers__item-discount" href="#">
					<p class="offers__text">
						<span class="offers__text-disclaimer">Até</span>
						<span class="offers__text-discount">20%</span>
						<span class="offers__text-disclaimer">Off</span>
					</p>
				</a>
				<!--/ Offers item -->

				<!-- Offers item -->
				<a class="offers__item offers__item-discount" href="#">
					<p class="offers__text">
						<span class="offers__text-disclaimer">Até</span>
						<span class="offers__text-discount">40%</span>
						<span class="offers__text-disclaimer">Off</span>
					</p>
				</a>
				<!--/ Offers item -->

				<!-- Offers item -->
				<a class="offers__item offers__item-discount" href="#">
					<p class="offers__text">
						<span class="offers__text-disclaimer">Até</span>
						<span class="offers__text-discount">60%</span>
						<span class="offers__text-disclaimer">Off</span>
					</p>
				</a>
				<!--/ Offers item -->

				<!-- Offers item -->
				<a class="offers__item offers__item-discount" href="#">
					<p class="offers__text">
						<span class="offers__text-disclaimer">Até</span>
						<span class="offers__text-discount">80%</span>
						<span class="offers__text-disclaimer">Off</span>
					</p>
				</a>
				<!--/ Offers item -->
			</div>
		</div>

	<!-- @if DEBUG=true -->
