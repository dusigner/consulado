<form class="launch-form">
	<div class="form-container">
		<div class="form-input">
			<div class="text-container">
				<span class="txt-main">Cadastre seu email para receber as</span>
				<br />
				<span class="txt-child">melhores ofertas da Black Friday</span>
			</div>
			<div class="content">
				<input type="email" name="email" id="email" placeholder="Digite o seu e-mail" />
				<button class="cta cta--gray">
					Enviar
				</button>
			</div>
		</div>
		<div class="feedback-msg" style="display: none; color: #FFFFFF;">
			<p>Este e-mail não é válido. Digite novamente.</p>
		</div>
		<div class="feedback-msg-success" style="display: none;">
			<p>
				<strong>
					Pronto, e-mail cadastrado!
				</strong>
				Agora é só aproveitar a Black Friday antes de todo mundo.
			</p>
		</div>
	</div>
</form>
