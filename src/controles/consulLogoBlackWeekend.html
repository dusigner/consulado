<script>
	$(document).ready(function () {
		var $body = $('body');

		// Teste AB
		var urlTesteAb = window.location.search;
		var testeA = 'header=bw';
		var testeB = 'header=cm';

		if (urlTesteAb.indexOf(testeA) === 1) {
			$body.addClass('blackweekend');
		} else if (urlTesteAb.indexOf(testeB) === 1) {
			$body.addClass('cybermonday');
		}
	});
</script>
